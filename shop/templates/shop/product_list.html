 
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Все товары</title>
  </head>
  <body>
    <h1>Все товары</h1>

    {# Отображение товаров #}
    {% if products %}
      {% for product in products %}
        <div class="product-container" style="border: 1px solid black; margin-bottom: 10px; padding: 15px;">
          <h2>Наименование товара: {{ product.title }}</h2>
          <p>Описание товара: {{ product.text }}</p>
          <small>Дата создания товара: {{ product.created_at }}</small>
        </div>
      {% endfor %}
    {% else %}
      <p>Товаров ещё нет. Загляните позже.</p>
    {% endif %}
  </body>
</html>
