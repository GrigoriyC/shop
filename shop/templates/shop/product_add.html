{% extends "base.html" %}

{% block page_title %}Создать товар{% endblock page_title %}

{% block page_content %}
    <h1>Создать новый товар</h1>

    <form method="POST">
        {% csrf_token %}

        <div>
            <label for="titleInput">Наименование товара:</label>
            <input id="titleInput" name="title" type="text" placeholder="Наименование (максимальная длина 200 символов)" required>
        </div>

        <div>
            <label for="textInput">Описание товара:</label>
            <textarea id="textInput" name="text" rows="3"></textarea>
        </div>

        <div>
            <label for="textInput">Цена товара:</label>
            <input type="text" name="price" >
        </div>

        <button type="submit">Создать</button>
    </form>
{% endblock page_content %}
