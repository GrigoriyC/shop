{% extends "base.html" %}

{% block page_title %}{{ product.title }}{% endblock page_title %}

{% block page_content %}
  <a href="{% url 'product_list' %}">&larr;Назад</a>

  <h1>Детали товара:</h1>
  <h2>ID товара: {{ product.id }}</h2>
  <h3>{{ product.title }}</h3>
  <p>{{ product.text }}</p>
  <p>{{ product.created_at|date:"d.m.Y H:i" }}</p>
{% endblock page_content %}
